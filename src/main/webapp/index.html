<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<title>doTERRA Korea</title>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<!-- #header+#ad+#main+#footer|c -->
	<div id="header">
		<div class="header_wrap">
			<div class="logo">
				<img src="images/logo.png" alt="도테라 코리아" />
			</div>
			<div class="nav">
				<a href="#">company</a>
				<a href="#">product</a>
				<a href="#">schedule</a>
				<a href="#">cs center</a>
				<a href="#" class="catalogue">catalogue</a>
			</div>
			<div class="member">
				<a href="#">login</a>
				<a href="#">join</a>
			</div>
		</div>
		<!-- /.header_wrap -->
	</div>
	<div id="ad" class="ad-bg">
		<!-- 1. 이미지를 직접 삽입하는 방법 -->
		<!-- 2. 이미지를 간접(배경) 삽입하는 방법 -->
		<div class="container mx-auto h-835 pos-relative">
			<div class="hot-item">
				<a href="#">
					<img src="images/visual_item.png" alt="인기상품 샘플신청">
				</a>
			</div>
		</div><!-- /.container -->
	</div>
	<div id="main">
		<div class="promo">
			<div class="container mx-auto py-100">
				<h2 class="text-center text-cap">promotion</h2>
				<div class="promo_imgs">
					<img src="images/promotion_img1.jpg" alt="power incentive trip">
					<img src="images/promotion_img2.jpg" alt="doblue up with deep bluer">					
				</div>
			</div>
		</div>
		<div class="icons my-50">
			<!-- Emmet : div*3>img[src=images/cate_img$.jpg alt=cate] -->
			<div class="container mx-auto d-flex justify-between">
				<div class="icon">
					<div class="over pos-absolute">
						<img src="images/cate_btn1.png" alt="living magazine">
					</div>
					<img src="images/cate_img1.jpg" alt="living magazine">
				</div>
				<div class="icon">
					<div class="over pos-absolute">
						<img src="images/cate_btn2.png" alt="product catalogue">
					</div>
					<img src="images/cate_img2.jpg" alt="product catalogue">
				</div>
				<div class="icon">
					<div class="over pos-absolute">
						<img src="images/cate_btn3.png" alt="event calendar">
					</div>
					<img src="images/cate_img3.jpg" alt="event calendar">
				</div>
			</div>
			<!-- /.container mx-auto -->
		</div>
		<div class="slogan bg-black">
			<div class="container mx-auto">
				<img src="images/banner.jpg" "alt=clean business">	
			</div>
		</div>
		<div class="video"></div>	
	</div>
	<!-- SNS나 본문과 관련성이 적은 컨텐츠/배너/링크들은 sidebar 등으로 분리 -->
	<div id="footer"></div>
</body>
</html>
